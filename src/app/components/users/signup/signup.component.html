<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="nom">Nom</label>
      <input type="text" id="nom" class="form-control" formControlName="nom" placeholder="Nom">
      <div *ngIf="signupForm.get('nom')?.invalid && (signupForm.get('nom')?.dirty || signupForm.get('nom')?.touched)" class="text-danger">
        <div *ngIf="signupForm.get('nom')?.errors?.['required']">Nom is required.</div>
      </div>
    </div>
  
    <div class="form-group mb-3">
      <label for="grade">Grade</label>
      <select id="grade" class="form-control" formControlName="grade">
        <option *ngFor="let grade of grades" [value]="grade">{{ grade }}</option>
      </select>
      <div *ngIf="signupForm.get('grade')?.invalid && (signupForm.get('grade')?.dirty || signupForm.get('grade')?.touched)" class="text-danger">
        <div *ngIf="signupForm.get('grade')?.errors?.['required']">Grade is required.</div>
      </div>
    </div>
  
    <div class="form-group mb-3">
      <label for="role">Role</label>
      <select id="role" class="form-control" formControlName="role">
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
      <div *ngIf="signupForm.get('role')?.invalid && (signupForm.get('role')?.dirty || signupForm.get('role')?.touched)" class="text-danger">
        <div *ngIf="signupForm.get('role')?.errors?.['required']">Role is required.</div>
      </div>
    </div>
  
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
      <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)" class="text-danger">
        <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</div>
      </div>
    </div>
  
    <div class="form-group mb-3">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username" placeholder="Username">
      <div *ngIf="signupForm.get('username')?.invalid && (signupForm.get('username')?.dirty || signupForm.get('username')?.touched)" class="text-danger">
        <div *ngIf="signupForm.get('username')?.errors?.['required']">Username is required.</div>
        <div *ngIf="signupForm.get('username')?.errors?.['minlength']">Username must be at least 8 characters long.</div>
      </div>
    </div>
  
    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
      <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)" class="text-danger">
        <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary btn-block" [disabled]="signupForm.invalid">Sign Up</button>
    <div class="mt-3">
        <p>Already have an account? <a routerLink="/login">Log in here</a></p>
      </div>
  </form>
  <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
