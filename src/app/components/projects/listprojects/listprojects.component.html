<div>
    <h2>Add New Project</h2>
    <form (ngSubmit)="addProject()">
      <label for="nom">Name:</label>
      <input id="nom" [(ngModel)]="newProject.nom" name="nom" required>
      
      <label for="description">Description:</label>
      <input id="description" [(ngModel)]="newProject.description" name="description" required>
      
      <label for="status">Status:</label>
      <select id="status" [(ngModel)]="newProject.status" name="status" required>
        <option *ngFor="let status of statusOptions" [value]="status">
          {{ status }}
        </option>
      </select>
      
      <label for="startDate">Start Date:</label>
      <input id="startDate" type="date" [(ngModel)]="newProject.startDate" name="startDate" required>
      
      <label for="endDate">End Date:</label>
      <input id="endDate" type="date" [(ngModel)]="newProject.endDate" name="endDate" required>
      
      <label for="priority">Priority:</label>
      <input id="priority" type="number" [(ngModel)]="newProject.priority" name="priority" required>
      
      <label for="type">Type:</label>
      <input id="type" [(ngModel)]="newProject.type" name="type" required>
      
      <label for="budget">Budget:</label>
      <input id="budget" type="number" [(ngModel)]="newProject.budget" name="budget" required>
      
      <button type="submit">Add Project</button>
    </form>
  </div>
  
  <div *ngIf="projects.length > 0">
    <h2>Project List</h2>
    <ul>
      <li *ngFor="let project of projects">
        <h3>{{ project.nom }}</h3>
        <p>{{ project.description }}</p>
        <button (click)="viewProject(project.id)">View Details</button>
        <button (click)="editProject(project.id)">Modify</button>
        <button (click)="deleteProject(project.id)">Delete</button>
      </li>
    </ul>
  </div>
